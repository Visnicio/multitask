<!DOCTYPE html>
<html ng-app="multitask-front">
<head>
  <meta charset="utf-8">
  <title>Multitask</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="app.js"></script>

  <script src="app/controllers/loginController.js"></script>
  <script src="app/controllers/indexController.js"></script>
  <script src="app/controllers/dashboardController.js"></script>

  <script src="app/services/indexService.js"></script>
  <script src="app/services/authService.js"></script>
  <script src="app/services/dashboardService.js"></script>
  <script src="app/services/tasksService.js"></script>

  <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" ng-controller="indexController">
    <div class="container">
      <a class="navbar-brand" href="#!/">Multitask</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {{current_user}}
          <li class="nav-item" ng-show="currentUser == null">
            <a class="nav-link" href="#!/login">Login</a>
          </li>
          <li class="nav-item" ng-show="currentUser == null">
            <a class="nav-link" href="#!/register">Registrar-se</a>
          </li>

          
          <li class="nav-item" ng-show="currentUser != null">
            <a class="nav-link" ng-click="logout()">Logout</a>
          </li>
          <li class="nav-item" ng-show="currentUser != null">
            <a class="nav-link" href="#!/dashboard">Minhas Tasks</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ConteÃºdo principal -->
  <div class="container">
    <div ng-view></div>
  </div>

</body>

</html>
