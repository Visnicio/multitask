<div ng-controller="dashboardController" class="d-flex justify-content-center">
  <div class="col-md-8">
    <h1 class="text-center mb-4">Dashboard</h1>
    <p class="text-center mb-4">Bem vindo, {{ currentUser.name }}</p>

    <div class="row row-cols-1 row-cols-md-2 g-4 mb-4">
      <div class="col" ng-repeat="task in tasks">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.description }}</p>
                <p class="card-text text-muted">Prazo: {{ task.due_date }}</p>
              </div>
              <div class="form-check ms-3">
                <input class="form-check-input" type="checkbox" ng-model="task.completed"
                  ng-change="toggleTaskCompletion(task)">
                <label class="form-check-label">Concluída</label>
              </div>
            </div>
            <button class="btn btn-danger mt-3 w-100" ng-click="deleteTask(task.id)">
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>


    <form ng-submit="createTask(newTask)">
      <h3 class="mb-3">Nova Tarefa</h3>

      <div class="row g-2 mb-3">
        <div class="col-md-4">
          <input type="text" ng-model="newTask.title" placeholder="Título" class="form-control" required>
        </div>
        <div class="col-md-4">
          <input type="text" ng-model="newTask.description" placeholder="Descrição" class="form-control">
        </div>
        <div class="col-md-4">
          <input type="date" ng-model="newTask.due_date" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Criar Tarefa</button>
        </div>
      </div>
    </form>

  </div>
</div>
