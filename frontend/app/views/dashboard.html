<div ng-controller="dashboardController" class="d-flex justify-content-center">
  <div class="col-md-8">
    <h1 class="text-center mb-4">Dashboard</h1>

    <ul class="list-group mb-4">
      <li class="list-group-item" ng-repeat="task in tasks">
        {{ task.title }}
      </li>
    </ul>

    <form ng-submit="createTask(newTask)">
      <h3 class="mb-3">Nova Tarefa</h3>

      <div class="row g-2 mb-3">
        <div class="col-md-4">
          <input type="text" ng-model="newTask.title" placeholder="Título" class="form-control" required>
        </div>
        <div class="col-md-4">
          <input type="text" ng-model="newTask.description" placeholder="Descrição" class="form-control">
        </div>
        <div class="col-md-4">
          <input type="date" ng-model="newTask.due_date" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Criar Tarefa</button>
        </div>
      </div>
    </form>

  </div>
</div>
